---
layout: default
---

<div class="row docs-layout">
    <div class="pageNav--left">
    {% unless page.title == "About" %}
    {% include sidenav.html %}
    {% endunless %}
    </div>

    <div class="pageContent markdown-body">
        <div class="panel  panel-default  p">
            <h1 class="page-title  styleguide-intro">{{ page.title }}</h1>
            <p>{{ page.excerpt }}</p>
        </div>
        <div class="markdown-body">
            {{ content }}
        </div>
    </div>

</div>
