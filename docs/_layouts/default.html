<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>
      {{ page.title }} &middot; Cru Styleguide
    </title>

<noscript><link href="{{ site.baseurl }}/css/bg/icons.fallback.css" rel="stylesheet"></noscript>

    <link rel="stylesheet" href="{{ site.baseurl }}/docs.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/img/apple-touch-icon-precomposed.png">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  </head>
  <body>

    <header class="navbar  navbar-default  siteHeader">
        <hgroup class="titleGroup  navbar-header">
            <a href="{{ site.baseurl }}/" title="Return to Homepage" class="icon--cruLogo"><h1 class="sr-only">Cru is a caring community passionate about connecting people to Jesus Christ</h1></a>
        </hgroup>

        <nav class="navigation">
          <a class="navigation-link{% if page.layout == "page" %}  active{% endif %}" href="{{ site.baseurl }}/overview">Overview</a>
          <a class="navigation-link{% if page.title == "About" %}  active{% endif %}" href="{{ site.baseurl }}/about">About</a>
          <a class="navigation-link" href="https://github.com/CruGlobal/crubrand" target="_blank">Crubrand on Github</a>
        </nav>
    </header>

    <header class="subHeader">
        <div class="container">
            <h2 class="subHeader-title  u-floatLeft  h4">Test Title</h2>
            <ul class="listInline  u-floatRight  subNav">
                <li>
                    <a href="" class="secondaryNav-link  is-active  u-linkClean">Design Elements</a>
                </li>
                <li>
                    <a href="" class="secondaryNav-link  u-linkClean">UI Elements</a>
                </li>
            </ul>
        </div>
    </header>

        <div class="container">
            {{ content }}

            <footer class="footer">
                <p class="m--">Copyright Cru {{ site.time | date: '%Y' }}.</p>
                <p><small>This styleguide was created using <a href="https://github.com/primer/primer">Primer</a>.<small></p>
            </footer>
        </div>

        <script src="{{ site.baseurl }}/js/anchor.min.js"></script>
        <script>
        var selector = '.markdown-body h2, .markdown-body h3';
        addAnchors(selector);
        </script>
    </body>
</html>
